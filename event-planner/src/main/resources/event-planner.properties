project.description.long=Specify a descriptive name and key for your event organization project. You also need to choose a project lead, if you have more than one user. This should be the person who will coordinate all work around the event.
project.info.page.description=This project provides you with a quick and easy way to get JIRA up and running for event organization. You can use prepared template which providing a set of commonly needed tasks to do when organizing some kind of event. Each event consists of many components (eg. presentation, room). Furthermore, you will be able to work with TimeLine view which will help you manage time and easily organize event elements.

